# Jekyll configuration for Physics Notes
title: 物理ノート
description: 物理の勉強した内容をわかりやすく説明していくサイト
theme: minima
lang: ja

# Build settings
markdown: kramdown
permalink: pretty

# Collections for organizing physics content
collections:
  mechanics:
    output: true
    permalink: /mechanics/:basename/
  electromagnetism:
    output: true
    permalink: /electromagnetism/:basename/
  thermodynamics:
    output: true
    permalink: /thermodynamics/:basename/
  quantum:
    output: true
    permalink: /quantum/:basename/

# Navigation
header_pages:
  - index.md
  - about.md

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
